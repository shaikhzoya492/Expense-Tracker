<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr1+7v1e6f1JgD1t+btM6z2zZriHbiBGZ9WqCzQ2hpmfTMCpXdd1iVf14t9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Expense Tracker</h1>
     
        <div class="input-section d-flex flex-column flex-md-row justify-content-between align-items-center bg-primary text-white p-3 mb-4">
            <label for="category-select" class="mb-2 mb-md-0">Category:</label>
            <select id="category-select" class="mb-2 mb-md-0">
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Relaxing">Relaxing</option>
            </select>

            <label for="amount-input" class="mb-2 mb-md-0">Amount:</label>
            <input type="number" id="amount-input" class="mb-2 mb-md-0">

            <label for="date-input" class="mb-2 mb-md-0">Date:</label>
            <input type="date" id="date-input" class="mb-2 mb-md-0">

            <button id="add-btn" class="btn btn-danger">Add</button>
        </div>

        <div class="expenses-list">
            <h2 class="text-center">Expenses List</h2>
            <table class="table table-bordered">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="expnese-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div>
            <h2 class="text-center">Expense Breakdown</h2>
            <canvas id="expenseChart" width="200" height="200"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
